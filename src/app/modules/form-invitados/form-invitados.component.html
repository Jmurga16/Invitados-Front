<section *ngIf="!UsuarioValido">

    <div class="container">
        <mat-card>
            <div class="col-lg-3 col-md-3 col-12">
                <mat-form-field class="style-form-field">
                    <mat-label>Usuario</mat-label>
                    <input matInput [formControl]="formUsuario" />
                </mat-form-field>
            </div>
            <div class="col-lg-3 col-md-3 col-12">
                <mat-form-field class="style-form-field">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [formControl]="formPassword" type="password" />
                </mat-form-field>
            </div>
            <div class="text-center">
                <button mat-raised-button color="primary" (click)="fnLogin()">Ingresar</button>
            </div>

        </mat-card>


    </div>

</section>

<section *ngIf="UsuarioValido">
    <!--Titulo-->
    <div class="header-app" style="margin-top:1rem;">
        <h1 style=" font-weight: bold;">{{sTitulo}}</h1>
    </div>

    <!--Zona de botones flotantes-->
    <div class="fab-container">
        <div>
            <!--Para Agregar -->
            <button matTooltipPosition="left" mat-raised-button mat-mini-fab class="fab-secondary" color="primary"
                matTooltip="Guardar" (click)="fnSave()">
                <span class="material-icons">save</span>
            </button>
            <button matTooltipPosition="left" mat-raised-button mat-mini-fab class="fab-secondary" color="warn"
                matTooltip="Salir" (click)="fnExit()">
                <span class="material-icons">undo</span>
            </button>
        </div>

    </div>

    <div class="container" style="text-align: center;" *ngIf="!mobile">
        <div class="form-row col-md-10" style="width: 50%; margin:0px auto">
            <div class="col-md-10 offset-md-1">
                <form autocomplete="off" [formGroup]="formPersona">
                    <mat-card>

                        <div class="row">
                            <div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-3 col-12">
                                        <mat-form-field class="style-form-field">
                                            <mat-label>DNI</mat-label>
                                            <input matInput formControlName="sDNI" (keyup)="fnGetDataDni()" />
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-md-3 col-12">
                                        <mat-form-field class="style-form-field">
                                            <mat-label>Nombre Completo</mat-label>
                                            <input matInput formControlName="sNombrePersona" readonly />
                                        </mat-form-field>
                                    </div>

                                    <div class="col-md-3">
                                        <mat-form-field class="style-form-field">
                                            <mat-label>Tipo de Invitado</mat-label>
                                            <mat-select formControlName="nTipoPersona">
                                                <mat-option *ngFor="let opc of listTipoInvitado" [value]="opc.Id">
                                                    {{opc.Descripcion}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-lg-3 col-md-3 col-12">
                                        <mat-form-field class="style-form-field">
                                            <mat-label>Monto</mat-label>
                                            <input type="number" min="0.0" matInput formControlName="nMontoPagado" />
                                        </mat-form-field>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <br>
                    </mat-card>

                    <br>

                </form>

            </div>
        </div>

    </div>

    <div class="form-row" *ngIf="mobile">
        <div class="col-md-10 offset-md-1">
            <form autocomplete="off" [formGroup]="formPersona">
                <mat-card>

                    <!--Informacion en celular-->
                    <mat-expansion-panel class="row" [expanded]="mobile">
                        <mat-expansion-panel-header>
                            <mat-panel-title style="color: #002c4b; font-weight: bold; padding-top: 10px;">
                                Información del Invitado
                            </mat-panel-title>

                        </mat-expansion-panel-header>
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-12">
                                <mat-form-field class="style-form-field">
                                    <mat-label>DNI</mat-label>
                                    <input matInput formControlName="sDNI" (change)="getDataDni()" />
                                </mat-form-field>
                            </div>
                            <div class="col-lg-3 col-md-3 col-12">
                                <mat-form-field class="style-form-field">
                                    <mat-label>Nombre Completo</mat-label>
                                    <input matInput formControlName="sNombrePersona" readonly />
                                </mat-form-field>
                            </div>

                            <div class="col-md-3">
                                <mat-form-field class="style-form-field">
                                    <mat-label>Tipo de Documento</mat-label>
                                    <mat-select formControlName="nTipoPersona">
                                        <mat-option *ngFor="let opc of listTipoInvitado" [value]="opc.Id">
                                            {{opc.Descripcion}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-3 col-md-3 col-12">
                                <mat-form-field class="style-form-field">
                                    <mat-label>Monto</mat-label>
                                    <input type="number" min="0.0" matInput formControlName="nMontoPagado" />
                                </mat-form-field>
                            </div>


                        </div>

                    </mat-expansion-panel>

                    <br>
                </mat-card>

                <br>

            </form>

        </div>
    </div>
</section>
